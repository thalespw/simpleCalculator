<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator using Javascript</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h2>Simple Calculator</h2>
		<div class="numbers">
			<input id="num-one" name="num-one" type="text">
			<input id="num-two" name="num-two" type="text">
		</div>
		
		<div class="radio">
			<div class="input-container">
				<input id="box1" name="sign-area" type="radio" value="add">
				<div class="radio-tile">
					<span class="material-symbols-outlined">add</span>
				</div>
			</div>

			<div class="input-container">
				<input id="box2" name="sign-area" type="radio" value="subtract">
				<div class="radio-tile">
					<span class="material-symbols-outlined">remove</span>
				</div>
			</div>
			
			<div class="input-container">
				<input id="box3" name="sign-area" type="radio" value="multiply">
				<div class="radio-tile">
					<span class="material-symbols-outlined">close</span>
				</div>
			</div>

			<div class="input-container">
				<input id="box4" name="sign-area" type="radio" value="divide">
				<div class="radio-tile">
					<span class="material-symbols-outlined">go_to_line</span>
				</div>
			</div>
			
		</div>
		<button onclick="outcome()" type="button">=</button>
		<h1 id="resultArea"></h1>
	</div>
	<footer>design by Thales Louren√ßon</footer>
	<script src="index.js">
	</script> 

</body>
</html>
